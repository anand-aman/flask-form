{% extends 'base.html' %}

{% block head %}
    <title>Add Task</title>
{% endblock %}


{% block body %}
<h1>Review: </h1>
<form action="" method="post">
    <p>Rating: <br> <input type="number" name="rating" min="1" max="5"></p>
    <p>Nickname: <br> <input type="text" name="nickname"></p>
    <p>Summary: <br> <input type="text" name="summary"></p>
    <p>Review: <br> <textarea name="review" id="review" cols="30" rows="10"></textarea> </p>
    <input type="submit" value="Submit Review">
</form>

{% endblock %}
